    <!-- Edit Modal Start -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Edit
    </button>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <section id="edit">
                        <div class="container mt-5 border card w-75">
                    
                            <h1>Edit Task</h1>
                            <form>
                                <div class="form-group col-md-10">
                                    <label for="inputEmail4">Task Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" name="inputEmail4">
                                </div>
                                <div class="form-group col-md-10">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                    
                                <div class="form-group col-md-10">
                                    <label for="inputPassword4">Due Date</label>
                                    <input type="text" class="form-control" id="inputPassword4">
                                </div>
                                <div class="form-group col-md-10">
                                    <label for="inputState">Assigned To</label>
                                    <select id="inputState" class="form-control">
                                        <option selected> </option>
                                        <option>Reny</option>
                                        <option>Angel</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-10">
                                    <label for="inputState">Status</label>
                                    <select id="inputState" class="form-control">
                                        <option selected> </option>
                                        <option>To do</option>
                                        <option>In progress</option>
                                        <option>Review</option>
                                        <option>Done</option>
                    
                                    </select>
                                </div>
                                <!-- <button type="submit" class="btn btn-success">Save Changes</button>
                                <button type="submit" class="btn btn-success">Cancel</button> -->
                    
                            </form>
                    
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
