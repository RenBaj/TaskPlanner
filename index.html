    <title>Task Planner</title>

    <section id="navigation">
      <nav
        class="navbar navbar-expand-lg navbar-light justify-content-between navstyling"
      >
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navtxtcolor"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Archive</a>
            </li>
          </ul>

          <span class="navbar-text"> Welcome, Username!! </span>
        </div>
      </nav>
    </section>
    <!-- Navbar ends here -->
    <!-- homepage starts here -->
    <section id="home">
      <h1 class="titlestyle">Task Planner</h1>
      <div class="container mt-3 list w-100">
        <!-- Add Task button start -->
        <button
          type="button"
          class="btn btn-primary float-left my-2"
          data-toggle="modal"
          data-target="#addTask"
          data-keyboard="false"
          data-backdrop="static"
        >
          <!-- Add icon starts here -->
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-plus-circle-fill mb-1"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
            />
          </svg>
          <!-- Add icon ends here -->
          Add Task
        </button>
        <!-- Add Task button end -->
        <!-- Add Task Modal start -->
        <div
          class="modal fade"
          id="addTask"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLongTitle1"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form id="newTaskForm">
                <div class="modal-body bgcolor">
                  <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLongTitle1">
                      Add Task
                    </h2>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <section id="add">
                    <div class="container border card w-75 formcolor py-2">
                      <div class="form-group col-md-10">
                        <label for="newTaskNameInput">Task Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="newTaskNameInput"
                          name="newTaskNameInput"
                          placeholder="Enter task name"
                        
                        />
                        <span id="newTaskNameAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskDescription">Description</label>
                        <textarea
                          class="form-control"
                          id="newTaskDescription"
                          rows="3"
                          placeholder="Enter task details"
                        ></textarea>
                        <span id="newTaskDescAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskDueDate">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="newTaskDueDate"
                          max="2021-12-13"
                          
                        />
                        <span id="newTaskDateAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskAssignedTo">Assigned To</label>
                        <select id="newTaskAssignedTo" class="form-control">
                          <option value="" disabled selected>
                            Select your option
                          </option>
                          <option>Reny</option>
                          <option>Angel</option>
                        </select>
                        <span id="newTaskAssignAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskStatusInput">Status</label>
                        <select id="newTaskStatusInput" class="form-control">
                          <option selected>To-do</option>
                          <option>In progress</option>
                          <option>Review</option>
                          <option>Done</option>
                        </select>
                      </div>
                    </div>
                  </section>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
    
                      Save changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Add Task Modal end -->

        <!-- Tasks list starts here -->
        <table
          class="table table-sm table-hover table-responsive border-info shadow p-4 mb-4 rounded hometable" id ="taskTable"

          <!-- table heading starts here -->
